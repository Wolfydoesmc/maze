<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <script src="http://examples.phaser.io/_site/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://examples.phaser.io/_site/js/purl.js" type="text/javascript"></script>
    <script src="http://examples.phaser.io/_site/js/gamecontroller.js" type="text/javascript"></script>
    <script src="http://examples.phaser.io/_site/js/phaser.js"></script>
    <script src="http://examples.phaser.io/_site/js/phaser-viewer.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <link href="http://examples.phaser.io/_site/css/phaser-examples.css" media="screen" rel="stylesheet" type="text/css">
    <link href="http://examples.phaser.io/_site/css/desert.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <body>

        <div class="header">
            <div class="box100 no-padding">
            </div>
            <div class="clear"></div>
            <div class="line">
                <div class="box20">
                    <ul class="nav-links">
                    </ul>
                </div>
                <div class="box60 txt-center">
                    <span id="title" class="main-title"></span>
                </div>
                <div class="box20">
                    <div class="phaser-logo"></div>
                </div>
            </div>
            <div class="game-panel centered">
                <div id="phaser-example"></div>
                <div class="game-controls">
                    <ul class="left-controls">
                        <li class="controls-label"></li>
                        <li class="up-label"></li>
                        <li class="down-label"></li>
                        <li class="left-label"></li>
                        <li class="right-label"></li>
                        <li class="space-label"></li>
                    </ul>
                    <ul class="right-controls">
                        <li class="pause-button"></li>
                        <li class="mute-button"></li>
                        <li class="reset-button"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="clear filler"></div>

        <div class="clear"></div>
        <div id="footer" class="footer">

            <div class="main-container centered">
                <div class="line">
                    <div class="box20">
                    </div>
                    <div class="box5">
                    </div>
                    <div class="box15">
                    </div>
                    <div class="box55 float-right">
                        <ul class="footer-links">
                            <li><a class="github-icon" href="https://github.com/cosmic-hackday-2014/maze/">Code on Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

</body>
</html>
